version: '3.8'

services:
  # MongoDB Database Service
  mongodb:
    image: mongo:latest
    container_name: finfox-mongodb
    ports:
      - "27017:27017"
    environment:
      - MONGO_INITDB_DATABASE=finfox
    volumes:
      - mongodb_data:/data/db
    restart: unless-stopped

  # Spring Boot Backend Service
  backend:
    build: 
      context: .
      dockerfile: Dockerfile
    container_name: finfox-backend
    ports:
      - "8080:8080"
    environment:
      - SPRING_PROFILES_ACTIVE=prod
      - MONGODB_URI=mongodb://mongodb:27017/finfox
      - JWT_SECRET=${JWT_SECRET:-verysecretkeyMustBeLongerThan256bitsToAvoidErrorsInProductionEnv}
      - ANTHROPIC_API_KEY=${ANTHROPIC_API_KEY:-}
    depends_on:
      - mongodb
    restart: unless-stopped

  # Next.js Frontend Service
  frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile
    container_name: finfox-frontend
    ports:
      - "3000:3000"
    environment:
      - NEXT_PUBLIC_API_URL=http://localhost:8080
    depends_on:
      - backend
    restart: unless-stopped

volumes:
  mongodb_data:
